        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <style>
            .custom-background-color-1 {
                background-color: #2d152f;
                overflow-x: hidden;
            }

            .custom-head-color-1 {
                background-color: #f5aa27;
            }
            .no-padding-margin {
                margin: 0;
                padding: 0;
            }

            .custom-font-1 {
                color: #e2a9f1;
                font-family: "poppins", sans-serif;
                font-weight: 700;
                font-style: italic;
            }
            .custom-font-2 {
                color: #ffffff;
                font-family: "poppins", sans-serif;
                font-weight: 400;
                font-style: normal;
            }
            .gradient-1 {
                background-image: linear-gradient(to top,#f5a92782,#e3a9f161,#ffffff00);
                height: 100%;
                position: relative;
                top: 50%;
            }
            .custom-border-color-1 {
                background: 
                    linear-gradient(white, white) padding-box, /* Inner background (can be any solid color) */
                    linear-gradient(to right,#f5a92782,#e3a9f161) border-box; /* Gradient for the border */
                    border-radius: 30px; /* Example border-radius */
                    border: 4px solid;
                    border-image-slice: 1;
            }

        </style>

    <nav class="navbar navbar-expand-sm p-3 col custom-head-color-1 justify-content-start fixed-top">
